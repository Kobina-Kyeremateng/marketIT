<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Admixture - Material Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="page-wrapper">
        <canvas class="bubble-particlas"></canvas>
        <!-- Login Form Area -->
        <div class="wrapper wrapper-content---">

            <!-- Form-->
            <div class="account-form">
                <div class="form-toggle"></div>
                <div class="form-panel one">
                    <div class="form-header">
                        <h1>Account Login</h1>
                    </div>
                    <div class="form-content">
                        <form action="index-1.html">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required="required" />
                            </div>
                            <div class="form-group">
                                <div class="form-remember">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox">
                                        <span class="custom-control-label">Remember Me</span>
                                    </label>
                                </div><a class="form-recovery" href="forget-password.html">Forgot Password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-panel two">
                    <div class="form-header">
                        <h1>Register Account</h1>
                    </div>
                    <div class="form-content">
                        <form action="index-1.html">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="usernam" name="username" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="passwor" name="password" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" id="cpasswor" name="cpassword" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required="required" />
                            </div>
                            <div class="form-group">
                                <button type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======== Must needed plugins to the run this template ======= -->
    <script src="assets/js/jquery/jquery.2.2.4.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins-js/menu-active.js"></script>
    <script src="js/plugins-js/plugins-js/materialize.js"></script>
    <script src="js/box-switch.js"></script>

    <script src="js/fullscreen.js"></script>
    <script src="js/nicescroll.min.js"></script>
    <script src="js/active.js"></script>
    <!-- this plugins only for demo purpose -->
    <script src="js/settings.js"></script>
    <!-- ======== /. Must needed plugins to the run this template ======= -->

    <!-- ======== Only needs these plugins for the run this page ======== -->
    <script src="js/plugins-js/plugins-js/acco-login.js"></script>
    <script src="js/plugins-js/plugins-js/particlas-bubble.js"></script>
    <!-- ======== /. Only needs these plugins for the run this page ======== -->

</body>

</html>
