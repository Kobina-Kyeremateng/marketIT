<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Colors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Admixture - Material Admin Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Master Stylesheet [If you remove this CSS file, your file will be broken undoubtedly.] -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="page-wrapper h-100vh">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-lg-8">
                    <!-- Middle Box -->
                    <div class="middle-box-- pd-100 mt-100 mb-100 text-center bg-img  bg-img bg-black-opacity--7" style="background-image: url(img/thumbnails-img/registar-1.jpg);">
                        <h5 class="mb-50 text-white">Login to your Account</h5>

                        <!-- Form -->
                        <form class="#" action="login.html">
                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="text" class="form-control login" placeholder="User Name" required="">
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <input type="password" class="form-control login" placeholder="Password" required="">
                            </div>

                            <button type="submit" class="btn waves-effect btn-outline-primary login-btn">Login</button>
                            <a class="forgot_pass text-white mb-10" href="forget-password.html"><small>Forgot password?</small></a>
                            <p class="text-center text-white font-size-12">Do not have an account?</p>
                            <a class="btn waves-effect btn-outline-primary login-btn" href="register.html">Create an account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======== Must needed plugins to the run this template ======= -->
    <script src="assets/js/jquery/jquery.2.2.4.min.js"></script>
    <script src="assets/js/bootstrap/popper.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins-js/menu-active.js"></script>
    <script src="js/plugins-js/plugins-js/materialize.js"></script>
    <script src="js/box-switch.js"></script>

    <script src="js/fullscreen.js"></script>
    <script src="js/nicescroll.min.js"></script>
    <script src="js/active.js"></script>
    <!-- this plugins only for demo purpose -->
    <script src="js/settings.js"></script>
    <!-- ======== /. Must needed plugins to the run this template ======= -->

</body>

</html>
